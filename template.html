<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="index.html">
        <!--<img src="img/logo.png" width="200" height="55" id="logo" alt="Logo" />-->
        SOUND | STORIES
      </a>
      <button class="button" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu">
        Menu
      </button>
    </div>
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">

    <div class="offcanvas-body">

      <!-- Close Button -->
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">X</button><br>

      <a class="nav-link text-white" href="commissions.html">Commissions</a><br>
      <img src="img/line1.svg" alt="" class="hand-drawn-line"><br>

      <a class="nav-link text-white" href="podcasts.html">Podcasts</a><br>
      <img src="img/line2.svg" alt="" class="hand-drawn-line"><br>

      <a class="nav-link text-white" href="songs.html">Songs</a><br>
      <img src="img/line3.svg" alt="" class="hand-drawn-line"><br>

      <a class="nav-link text-white" href="experiments.html">Experiments</a><br>
      <img src="img/line4.svg" alt="" class="hand-drawn-line"><br>

      <a class="nav-link text-white" href="studio.html">Studio</a><br>
      <img src="img/line5.svg" alt="" class="hand-drawn-line"><br>

      <a class="nav-link text-white" href="contact.html">Contact</a><br>
    </div>
  </div>

  <!-- Page Content -->
  <div class="container mt-4" id="content_top">
  </div>

  <div class="container mt-4" id="content_middle">
  </div>

  <div class="container mt-4" id="content_bottom">
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Sound Stories</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>

  const navbar = document.querySelector('.navbar');
  const navbarHome = document.querySelector('.navbar a');
  const offcanvas = document.getElementById('mainMenu');

  offcanvas.addEventListener('show.bs.offcanvas', () => {
    navbar.classList.add('white-bg');
    navbarHome.classList.add('text-dark');
  });

  offcanvas.addEventListener('hide.bs.offcanvas', () => {
    navbar.classList.remove('white-bg');
    navbarHome.classList.remove('text-dark');
  });

</script>

</body>
</html>
