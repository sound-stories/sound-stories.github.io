<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ title }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>

</head>
<body class="body_{page}">
  
  <!-- Navigation Bar -->
  <nav class="navbar">

      <div id="navbar-logo" >
        <a href="index.html"><img src="img/white_logo.svg" alt="Sound Stories Logo"></a>
      </div>
      <div id="navbar-button" >
        <a class="navbar-show-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu">
          <span class="navbar-toggler-icon"></span>
        </a>
      </div>
   
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">

    <div class="offcanvas-body">

      <!-- Close Button -->
<!--      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">X</button><br>-->
      <button type="button" class="btn-close close-white" aria-label="Close" data-bs-dismiss="offcanvas" ></button>

      <div id="navItems">      
      </div>

    </div>
  </div>

<div id="container_top">
  <div class="row g-0 align-items-center flex-column flex-md-row">

    <!-- Image for small screens (centered on top) -->
    <div class="col-12 d-block d-md-none text-center mb-3 title">
      <span>{page}</span>
    </div>

    <!-- Text content: full width on small, 50% on md+ -->
    <div id="content_top" class="col-12 col-md-6 text-center text-md-start mb-3 mb-md-0">
      <!-- Your content goes here -->
    </div>

    <!-- Image for large screens (right side) -->
    <div class="col-12 col-md-6 d-none d-md-flex title titleRight justify-content-md-end">
      <span>{page}</span>
    </div>

  </div>
</div>


<!-- Page Content -->
<div id="container_split">

  <div id="content_split"></div>

  <div id="animation_split">
    <img src="img/animations/{page}.gif" alt="{page} animation">
  </div>

</div>

<!-- Page Content -->
<div id="container_large" class="container-fluid">

  <div  id="content_large">
  </div>

</div>

  <div id="container_middle">

    <div id="content_middle">
    </div>

  </div>

  <div id="container_bottom_anchor">

    <div id="content_bottom_anchor">
    </div>

  </div>


  <div id="container_bottom" class="container-fluid m-0 p-0">
            
    <div id="menu_bottom">
    </div>

    <div id="content_bottom">
    </div>

  </div>

<!--
  <footer>&copy; 2025 Sound Stories</footer>
-->

<script>

  document.querySelectorAll('#menu_bottom a').forEach(link => {
    link.addEventListener('click', function(e) {
      
      e.preventDefault();
      
      const targetId = this.getAttribute('data-target');
      
      // Hide all sections
      const subContentInstructions = document.getElementById("sub-content-instructions");
      
      if (subContentInstructions) {
        subContentInstructions.style.display = 'none';
      }

      document.querySelectorAll('#content_bottom .sub-content').forEach(section => {
        section.style.display = 'none';
      });

      // Show the target section
      const targetSection = document.getElementById(targetId);
      
      if (targetSection) {
        targetSection.style.display = 'block';
      }

    });
  });

</script>

</body>
</html>
