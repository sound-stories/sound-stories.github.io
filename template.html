<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ title }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container-fluid justify-content-between">
      <div id="navbar-logo" >
        <a href="index.html"><img src="img/white_logo.svg" alt="Sound Stories Logo" class="img-fluid" ></a>
      </div>
      <a class="navbar-show-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu">
         <span class="navbar-toggler-icon"></span>
      </a>
    </div>
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">

    <div class="offcanvas-body">

      <!-- Close Button -->
<!--      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">X</button><br>-->
      <button type="button" class="btn-close close-white" aria-label="Close" data-bs-dismiss="offcanvas" ></button>

      <div id="navItems">      
      </div>

    </div>
  </div>

  <!-- Page Content -->
  <div id="container_large" class="container-fluid">

    <div  id="content_large">
    </div>

  </div>

  <div id="container_top" class="container-fluid d-flex justify-content-end align-items-center bg-black text-white py-3">

    <div class="text-end me-4" id="content_top">
    </div>

    <img alt="{page} title" class="img-fluid" src="img/titles/{page}.svg" id="pageTitle">

  </div>

  <div id="container_middle" class="container mt-4">

    <div id="content_middle">
    </div>

  </div>

  <div id="container_bottom" class="container-fluid m-0 p-0">
    
    <a name="project-samples"><h1 class="ps-3">Project Samples &#8600;</h1></a>
    
    <div id="content_bottom">
    </div>

    <div id="menu_bottom">
    </div>

  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Sound Stories</footer>

<script>

  document.querySelectorAll('#menu_bottom a').forEach(link => {
    link.addEventListener('click', function(e) {
      
      e.preventDefault();
      
      const targetId = this.getAttribute('data-target');

      // Hide all sections
      document.querySelectorAll('#content_bottom .sub-content').forEach(section => {
        section.style.display = 'none';
      });

      // Show the target section
      const targetSection = document.getElementById(targetId);
      
      if (targetSection) {
        targetSection.style.display = 'block';
      }

    });
  });

</script>

</body>
</html>
