<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container-fluid justify-content-between">
      <a class="navbar-logo" href="index.html">
        SOUND | STORIES
      </a>
      <a class="navbar-show-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu">
         <span class="navbar-toggler-icon"></span>
      </a>
    </div>
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">

    <div class="offcanvas-body">

      <!-- Close Button -->
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">X</button><br>

      <div class="nav-item">
        <a class="nav-link" href="commissions.html">Commissions</a><br>
        <img src="img/menu_line1.svg" alt="" class="hand-drawn-line-menu"><br>
      </div>

      <div class="nav-item">
        <a class="nav-link" href="podcasts.html">Podcasts</a><br>
        <img src="img/menu_line2.svg" alt="" class="hand-drawn-line-menu"><br>
      </div>

      <div class="nav-item">
        <a class="nav-link" href="songs.html">Songs</a><br>
        <img src="img/menu_line3.svg" alt="" class="hand-drawn-line-menu"><br>
      </div>

      <div class="nav-item">
        <a class="nav-link" href="experiments.html">Experiments</a><br>
        <img src="img/menu_line4.svg" alt="" class="hand-drawn-line-menu"><br>
      </div>

      <div class="nav-item">
        <a class="nav-link" href="studio.html">Studio</a><br>
        <img src="img/menu_line5.svg" alt="" class="hand-drawn-line-menu"><br>
      </div>

      <div class="nav-item">
        <a class="nav-link" href="contact.html">Contact</a><br>
      </div>

    </div>
  </div>

  <!-- Page Content -->
  <div id="container_large" class="container-fluid">

    <div  id="content_large">
    </div>

  </div>

  <div id="container_top" class="container-fluid d-flex justify-content-end align-items-center bg-black text-white py-3">

    <div class="text-end me-4" id="content_top">
    </div>

    <img alt="{page} title" class="img-fluid" src="img/titles/{page}.png" class="img-fluid">

  </div>

  <div id="container_middle" class="container mt-4">

    <div id="content_middle">
    </div>

  </div>

  <div id="container_bottom" class="container-fluid m-0 p-0">
    
    <h1 class="ps-3">&#8600; Project Samples</h1>
    
    <div id="content_bottom" class="m-0 py-1">
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center m-0 p-0">
    <p>&copy; 2025 Sound Stories</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>

  const navbar = document.querySelector('.navbar');
  const navbarHome = document.querySelector('.navbar a');
  const offcanvas = document.getElementById('mainMenu');

  offcanvas.addEventListener('show.bs.offcanvas', () => {
    navbar.classList.add('white-bg');
    navbarHome.classList.add('text-dark');
  });

  offcanvas.addEventListener('hide.bs.offcanvas', () => {
    navbar.classList.remove('white-bg');
    navbarHome.classList.remove('text-dark');
  });

</script>

</body>
</html>
